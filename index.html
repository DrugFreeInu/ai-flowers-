<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ai.flowers</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: rgb(247, 248, 250); /* slightest blue */
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

.scene { position: relative; }

/* PLATE */
.plate {
  width: 280px;
  height: 22px;
  background: #ebe6dc;
  border-radius: 6px;
  position: absolute;
  bottom: -18px;
  left: 50%;
  transform: translateX(-50%);
  box-shadow: 0 6px 12px rgba(0,0,0,0.08);
  display: flex;
  align-items: center;
  padding-left: 18px;
  box-sizing: border-box;
}

.plate-text {
  display: flex;
  gap: 10px;
  font-size: 11px;
  letter-spacing: 0.35em;
  color: #b6b1a8;
}

.plate-text .ai { text-transform: uppercase; font-weight: 500; }
.plate-text .flowers { text-transform: lowercase; font-weight: 400; }

/* GOLD FEET */
.feet {
  position: absolute;
  bottom: -6px;
  left: 50%;
  width: 200px;
  height: 6px;
  transform: translateX(-50%);
  display: flex;
  justify-content: space-between;
  pointer-events: none;
}

.foot {
  width: 26px;
  height: 6px;
  background: linear-gradient(to bottom, #d9c27a, #b89b4a);
  border-radius: 3px;
  box-shadow:
    0 1px 2px rgba(0,0,0,0.25),
    inset 0 1px 1px rgba(255,255,255,0.35);
}

/* POT */
.pot {
  width: 240px;
  height: 80px;
  background: linear-gradient(to bottom, #f4f1ea, #ece6db);
  border-radius: 10px 10px 18px 18px;
  position: relative;
  box-shadow:
    inset 0 -4px 6px rgba(0,0,0,0.06),
    0 10px 18px rgba(0,0,0,0.10);
  overflow: hidden;
}

/* POT LIP */
.pot::before {
  content: "";
  position: absolute;
  top: -8px;
  left: -4px;
  width: calc(100% + 8px);
  height: 14px;
  background: #f7f4ee;
  border-radius: 8px;
  z-index: 4;
}

/* INNER DIP SHADOW */
.pot::after {
  content: "";
  position: absolute;
  top: 14px;
  left: 18px;
  right: 18px;
  height: 12px;
  border-radius: 0 0 60% 60%;
  box-shadow: inset 0 -3px 4px rgba(0,0,0,0.08);
  z-index: 3;
}

/* DIRT â€” RICH BROWNS, MICRO TEXTURE, MOSS LINES */
.dirt {
  position: absolute;
  top: 6px;
  left: 0;
  right: 0;
  height: 36px;

  /* Layered textures */
  background:
    /* moss: tiny green line segments */
    repeating-linear-gradient(
      35deg,
      rgba(92,120,60,0.45) 0 1px,
      transparent 1px 6px
    ),
    repeating-linear-gradient(
      -20deg,
      rgba(88,112,58,0.35) 0 1px,
      transparent 1px 7px
    ),

    /* micro rocks: tiny odd dots */
    radial-gradient(circle at 18% 55%, rgba(30,20,15,0.55) 0 1px, transparent 2px),
    radial-gradient(circle at 42% 62%, rgba(40,28,18,0.45) 0 1px, transparent 2px),
    radial-gradient(circle at 67% 58%, rgba(25,18,12,0.5) 0 1px, transparent 2px),
    radial-gradient(circle at 83% 66%, rgba(35,24,16,0.45) 0 1px, transparent 2px),

    /* soil body */
    linear-gradient(
      to bottom,
      #7a5a3f 0%,
      #6b4f3b 35%,
      #5a4130 100%
    );

  border-radius: 70% 70% 0 0;
  box-shadow:
    inset 0 -2px 3px rgba(255,255,255,0.25),
    inset 0 3px 4px rgba(0,0,0,0.25);
  z-index: 2;
}
</style>
</head>

<body>
  <div class="scene">
    <div class="pot">
      <div class="dirt"></div>
    </div>

    <div class="feet">
      <div class="foot"></div>
      <div class="foot"></div>
      <div class="foot"></div>
    </div>

    <div class="plate">
      <div class="plate-text">
        <span class="ai">AI</span>
        <span class="flowers">flowers</span>
      </div>
    </div>
  </div>
</body>
</html>
