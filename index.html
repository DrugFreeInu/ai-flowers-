<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ai.flowers</title>

<style>
/* RESET / STAGE */
body {
  margin: 0;
  height: 100vh;
  background: #f5f3ee;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* SCENE */
.scene {
  position: relative;
}

/* BONSAI PLATE */
.plate {
  width: 300px;
  height: 26px;
  background: #ede6dc;
  border-radius: 50%;
  position: absolute;
  bottom: -16px;
  left: 50%;
  transform: translateX(-50%);
  box-shadow: inset 0 3px 6px rgba(0,0,0,0.05);
}

/* BONSAI POT */
.pot {
  width: 260px;
  height: 90px;
  background: linear-gradient(
    to bottom,
    #FFD1A3,
    #F4A261 55%,
    #E68A3F
  );
  border-radius: 10px 10px 26px 26px;
  box-shadow:
    inset 0 -14px 20px rgba(0,0,0,0.12),
    inset 0 4px 8px rgba(255,255,255,0.25),
    0 14px 28px rgba(0,0,0,0.12);
  position: relative;
  overflow: hidden;
}

/* POT LIP */
.pot::before {
  content: "";
  position: absolute;
  top: -10px;
  left: -6px;
  width: calc(100% + 12px);
  height: 18px;
  background: linear-gradient(
    to bottom,
    #FFE0BD,
    #F4A261
  );
  border-radius: 10px;
  box-shadow: inset 0 2px 4px rgba(0,0,0,0.08);
}

/* DIRT */
.dirt {
  position: absolute;
  top: 6px;
  left: 10px;
  right: 10px;
  height: 36px;
  background: radial-gradient(
    circle at 30% 30%,
    #5a3b24,
    #3f2a1c 70%
  );
  border-radius: 0 0 20px 20px;
  box-shadow:
    inset 0 4px 6px rgba(0,0,0,0.4);
}

/* DIRT GRAIN */
.dirt::after {
  content: "";
  position: absolute;
  inset: 0;
  background:
    radial-gradient(circle at 20% 40%, rgba(255,255,255,0.05) 1px, transparent 2px),
    radial-gradient(circle at 70% 60%, rgba(0,0,0,0.25) 1px, transparent 2px);
  background-size: 12px 12px;
  opacity: 0.35;
}

/* LABEL */
.label {
  position: absolute;
  bottom: -86px;
  width: 100%;
  text-align: center;
  font-size: 14px;
  letter-spacing: 0.45em;
  color: #b9b3a9;
}
</style>
</head>

<body>
  <div class="scene">
    <div class="pot">
      <div class="dirt"></div>
    </div>
    <div class="plate"></div>
    <div class="label">AI.FLOWERS</div>
  </div>
</body>
</html>
