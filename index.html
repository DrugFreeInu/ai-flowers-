<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ai.flowers</title>

<style>
:root {
  --pot-w: 240px;
  --pot-h: 80px;
  --soil-h: 0.55;        /* soil height as ratio of pot */
  --rim-thickness: 1px;
}

body {
  margin: 0;
  height: 100vh;
  background: rgb(247, 248, 250);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

.scene {
  position: relative;
}

/* POT */
.pot {
  width: var(--pot-w);
  height: var(--pot-h);
  background: linear-gradient(to bottom, #f4f1ea, #ece6db);
  border-radius: 10px 10px 18px 18px;
  position: relative;
  box-shadow:
    inset 0 -4% 8% rgba(0,0,0,0.06),
    0 12% 22% rgba(0,0,0,0.10);
  overflow: hidden;
}

/* POT LIP */
.pot::before {
  content: "";
  position: absolute;
  top: -10%;
  left: -3%;
  width: 106%;
  height: 20%;
  background: #f7f4ee;
  border-radius: 12px;
  z-index: 4;
}

/* STRUCTURAL RIM (ADAPTIVE) */
.pot::after {
  content: "";
  position: absolute;
  top: 12%;
  left: 8%;
  right: 8%;
  height: calc(var(--pot-h) * 0.25);
  border-radius: 999px;
  border: var(--rim-thickness) solid rgba(0,0,0,0.45);
  pointer-events: none;
  z-index: 3;
}

/* SOIL MASS — CONVEX, RISING */
.dirt {
  position: absolute;
  top: -6%;
  left: 0;
  right: 0;
  height: calc(var(--pot-h) * var(--soil-h));

  background:
    /* procedural micro stones */
    radial-gradient(circle at 15% 60%, rgba(30,22,15,.45) 0 0.9%, transparent 1.8%),
    radial-gradient(circle at 33% 68%, rgba(18,14,10,.5) 0 0.8%, transparent 1.6%),
    radial-gradient(circle at 52% 62%, rgba(36,26,18,.45) 0 0.9%, transparent 1.8%),
    radial-gradient(circle at 71% 70%, rgba(22,16,11,.5) 0 0.8%, transparent 1.6%),
    radial-gradient(circle at 87% 64%, rgba(28,20,14,.45) 0 0.9%, transparent 1.8%),

    /* soil grain noise (density-based) */
    repeating-radial-gradient(
      circle at center,
      rgba(0,0,0,0.06) 0 0.4%,
      transparent 0.6% 1.4%
    ),

    /* base soil body */
    linear-gradient(
      to bottom,
      #846346 0%,
      #70523c 45%,
      #5a4130 100%
    );

  border-radius: 0 0 65% 65%;
  box-shadow:
    inset 0 -6% 8% rgba(255,255,255,0.10),
    inset 0 10% 14% rgba(0,0,0,0.35);
  z-index: 2;
}

/* GOLD FEET (UNCHANGED — PLACEHOLDER) */
.feet {
  position: absolute;
  bottom: -6px;
  left: 50%;
  width: 200px;
  transform: translateX(-50%);
  display: flex;
  justify-content: space-between;
}

.foot {
  width: 26px;
  height: 6px;
  background: linear-gradient(to bottom, #d9c27a, #b89b4a);
  border-radius: 3px;
  box-shadow:
    0 1px 2px rgba(0,0,0,0.25),
    inset 0 1px 1px rgba(255,255,255,0.35);
}

/* PLATE */
.plate {
  width: 280px;
  height: 22px;
  background: #ebe6dc;
  border-radius: 6px;
  position: absolute;
  bottom: -18px;
  left: 50%;
  transform: translateX(-50%);
  box-shadow: 0 6px 12px rgba(0,0,0,0.08);
  display: flex;
  align-items: center;
  padding-left: 18px;
}

/* TEXT */
.plate-text {
  font-size: 11px;
  letter-spacing: 0.25em;
  color: #b6b1a8;
  font-weight: 600;
  text-transform: lowercase;
}

.plate-text .ai {
  font-style: italic;
}
</style>
</head>

<body>
  <div class="scene">
    <div class="pot">
      <div class="dirt"></div>
    </div>

    <div class="feet">
      <div class="foot"></div>
      <div class="foot"></div>
      <div class="foot"></div>
    </div>

    <div class="plate">
      <div class="plate-text">
        <span class="ai">ai</span><span>.flowers</span>
      </div>
    </div>
  </div>
</body>
</html>
