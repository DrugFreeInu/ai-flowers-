<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ai.flowers</title>

<style>
:root {
  --pot-w: 240px;
  --pot-h: 80px;
  --soil-h: 0.6;
}

body {
  margin: 0;
  height: 100vh;
  background: rgb(247, 248, 250);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

.scene {
  position: relative;
}

/* POT */
.pot {
  width: var(--pot-w);
  height: var(--pot-h);
  background: linear-gradient(to bottom, #f4f1ea, #ece6db);
  border-radius: 12px 12px 20px 20px;
  position: relative;
  box-shadow:
    inset 0 -6px 8px rgba(0,0,0,0.06),
    0 14px 22px rgba(0,0,0,0.10);
  overflow: hidden;              /* clips dirt */
  z-index: 2;
}

/* POT LIP */
.pot::before {
  content: "";
  position: absolute;
  top: -10%;
  left: -4%;
  width: 108%;
  height: 22%;
  background: #f7f4ee;
  border-radius: 14px;
  z-index: 3;
}

/* DIRT â€” BEHIND POT WALL */
.dirt {
  position: absolute;
  top: -14%;                     /* moved UP */
  left: 0;
  right: 0;
  height: calc(var(--pot-h) * var(--soil-h));

  background:
    /* scattered stones */
    radial-gradient(circle at 10% 35%, rgba(30,22,15,0.5) 0 1.2px, transparent 3px),
    radial-gradient(circle at 22% 38%, rgba(18,14,10,0.6) 0 1.3px, transparent 3px),
    radial-gradient(circle at 34% 34%, rgba(35,26,18,0.45) 0 1.1px, transparent 3px),
    radial-gradient(circle at 46% 40%, rgba(22,16,11,0.55) 0 1.2px, transparent 3px),
    radial-gradient(circle at 58% 34%, rgba(30,22,15,0.45) 0 1.1px, transparent 3px),
    radial-gradient(circle at 70% 40%, rgba(18,14,10,0.6) 0 1.3px, transparent 3px),
    radial-gradient(circle at 82% 34%, rgba(35,26,18,0.45) 0 1.1px, transparent 3px),

    /* fine soil specks */
    radial-gradient(circle at 16% 48%, rgba(8,6,4,0.4) 0 0.8px, transparent 3px),
    radial-gradient(circle at 38% 46%, rgba(8,6,4,0.35) 0 0.8px, transparent 3px),
    radial-gradient(circle at 62% 50%, rgba(8,6,4,0.4) 0 0.8px, transparent 3px),
    radial-gradient(circle at 84% 48%, rgba(8,6,4,0.35) 0 0.8px, transparent 3px),

    /* flipped soil body */
    linear-gradient(
      to top,
      #5a4130 0%,
      #6f523c 45%,
      #846246 100%
    );

  border-radius: 60% 60% 0 0;
  box-shadow:
    inset 0 14% 18% rgba(0,0,0,0.35),
    inset 0 -6% 8% rgba(255,255,255,0.12);
  z-index: 1;                    /* behind pot */
}

/* PLATE */
.plate {
  width: 280px;
  height: 22px;
  background: #ebe6dc;
  border-radius: 6px;
  position: absolute;
  bottom: -18px;
  left: 50%;
  transform: translateX(-50%);
  box-shadow: 0 6px 12px rgba(0,0,0,0.08);
  display: flex;
  align-items: center;
  padding-left: 18px;
}

/* TEXT */
.plate-text {
  font-size: 11px;
  letter-spacing: 0.25em;
  color: #b6b1a8;
  font-weight: 600;
  text-transform: lowercase;
  display: flex;
  gap: 2px;
}

.plate-text .ai {
  display: inline-block;
  transform: skewX(-12deg);
}

.plate-text .flowers {
  font-style: italic;
}

/* GOLD FEET */
.feet {
  position: absolute;
  bottom: -6px;
  left: 50%;
  width: 200px;
  transform: translateX(-50%);
  display: flex;
  justify-content: space-between;
}

.foot {
  width: 26px;
  height: 6px;
  background: linear-gradient(to bottom, #d9c27a, #b89b4a);
  border-radius: 3px;
  box-shadow:
    0 1px 2px rgba(0,0,0,0.25),
    inset 0 1px 1px rgba(255,255,255,0.35);
}
</style>
</head>

<body>
  <div class="scene">
    <div class="pot">
      <div class="dirt"></div>
    </div>

    <div class="feet">
      <div class="foot"></div>
      <div class="foot"></div>
      <div class="foot"></div>
    </div>

    <div class="plate">
      <div class="plate-text">
        <span class="ai">ai</span><span class="flowers">.flowers</span>
      </div>
    </div>
  </div>
</body>
</html>
