<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ai.flowers</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: rgb(247, 248, 250);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

.scene { position: relative; }

/* PLATE */
.plate {
  width: 280px;
  height: 22px;
  background: #ebe6dc;
  border-radius: 6px;
  position: absolute;
  bottom: -18px;
  left: 50%;
  transform: translateX(-50%);
  box-shadow: 0 6px 12px rgba(0,0,0,0.08);
  display: flex;
  align-items: center;
  padding-left: 18px;
  box-sizing: border-box;
}

/* PLATE TEXT */
.plate-text {
  font-size: 11px;
  letter-spacing: 0.25em;
  color: #b6b1a8;
  font-weight: 600;
  text-transform: lowercase;
  display: flex;
  align-items: center;
  gap: 6px;
}

.plate-text .shrine {
  font-size: 12px;
  opacity: 0.85;
}

/* GOLD FEET */
.feet {
  position: absolute;
  bottom: -6px;
  left: 50%;
  width: 200px;
  transform: translateX(-50%);
  display: flex;
  justify-content: space-between;
  pointer-events: none;
}

.foot {
  width: 26px;
  height: 6px;
  background: linear-gradient(to bottom, #d9c27a, #b89b4a);
  border-radius: 3px;
  box-shadow:
    0 1px 2px rgba(0,0,0,0.25),
    inset 0 1px 1px rgba(255,255,255,0.35);
}

/* POT */
.pot {
  width: 240px;
  height: 80px;
  background: linear-gradient(to bottom, #f4f1ea, #ece6db);
  border-radius: 10px 10px 18px 18px;
  position: relative;
  box-shadow:
    inset 0 -4px 6px rgba(0,0,0,0.06),
    0 10px 18px rgba(0,0,0,0.10);
  overflow: hidden;
}

/* POT LIP */
.pot::before {
  content: "";
  position: absolute;
  top: -8px;
  left: -4px;
  width: calc(100% + 8px);
  height: 14px;
  background: #f7f4ee;
  border-radius: 8px;
  z-index: 4;
}

/* INNER DIP SHADOW */
.pot::after {
  content: "";
  position: absolute;
  top: 12px;
  left: 18px;
  right: 18px;
  height: 14px;
  border-radius: 0 0 65% 58%;
  box-shadow: inset 0 -3px 4px rgba(0,0,0,0.08);
  z-index: 3;
}

/* DIRT */
.dirt {
  position: absolute;
  top: -2px;              /* moved UP */
  left: 0;
  right: 0;
  height: 44px;

  background:
    /* scattered stones */
    radial-gradient(circle at 9% 58%, rgba(18,14,10,0.55) 0 1.4px, transparent 3px),
    radial-gradient(circle at 21% 64%, rgba(30,22,15,0.45) 0 1.1px, transparent 3px),
    radial-gradient(circle at 33% 56%, rgba(22,16,11,0.5) 0 1.3px, transparent 3px),
    radial-gradient(circle at 47% 66%, rgba(35,26,18,0.45) 0 1.2px, transparent 3px),
    radial-gradient(circle at 59% 54%, rgba(20,15,10,0.55) 0 1.4px, transparent 3px),
    radial-gradient(circle at 71% 63%, rgba(32,24,16,0.45) 0 1.1px, transparent 3px),
    radial-gradient(circle at 83% 57%, rgba(25,18,12,0.5) 0 1.3px, transparent 3px),

    /* fine soil specks */
    radial-gradient(circle at 15% 72%, rgba(8,6,4,0.4) 0 0.8px, transparent 3px),
    radial-gradient(circle at 38% 75%, rgba(8,6,4,0.35) 0 0.8px, transparent 3px),
    radial-gradient(circle at 62% 73%, rgba(8,6,4,0.4) 0 0.8px, transparent 3px),
    radial-gradient(circle at 82% 76%, rgba(8,6,4,0.35) 0 0.8px, transparent 3px),

    /* soil body */
    linear-gradient(
      to bottom,
      #7f5e43 0%,
      #6d513b 40%,
      #5a4130 100%
    );

  border-radius: 62% 58% 0 0;   /* imperfect curve */
  box-shadow:
    inset 0 -2px 3px rgba(255,255,255,0.15),
    inset 0 4px 6px rgba(0,0,0,0.3);
  z-index: 2;
}

/* POT-COLORED RIM AROUND DIRT */
.dirt::before {
  content: "";
  position: absolute;
  top: -6px;
  left: -6px;
  right: -6px;
  height: 16px;
  background: linear-gradient(to bottom, #f4f1ea, #ede7dc);
  border-radius: 70% 65% 0 0;
  box-shadow:
    inset 0 -2px 2px rgba(0,0,0,0.12);
  z-index: -1;
}
</style>
</head>

<body>
  <div class="scene">
    <div class="pot">
      <div class="dirt"></div>
    </div>

    <div class="feet">
      <div class="foot"></div>
      <div class="foot"></div>
      <div class="foot"></div>
    </div>

    <div class="plate">
      <div class="plate-text">
        <span>ai.flowers</span>
        <span class="shrine">⛩️</span>
      </div>
    </div>
  </div>
</body>
</html>
