<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ai.flowers</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #f7f5f0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

.scene {
  position: relative;
}

/* RECTANGLE PLATE */
.plate {
  width: 280px;
  height: 22px;
  background: #ebe6dc;
  border-radius: 6px;
  position: absolute;
  bottom: -18px;
  left: 50%;
  transform: translateX(-50%);
  box-shadow: 0 6px 12px rgba(0,0,0,0.08);
}

/* BONSAI POT (PAINTERLY, FLAT) */
.pot {
  width: 240px;
  height: 80px;
  background: linear-gradient(
    to bottom,
    #f4f1ea,
    #ece6db
  );
  border-radius: 10px 10px 18px 18px;
  position: relative;
  box-shadow:
    inset 0 -4px 6px rgba(0,0,0,0.06),
    0 10px 18px rgba(0,0,0,0.10);
}

/* POT LIP */
.pot::before {
  content: "";
  position: absolute;
  top: -8px;
  left: -4px;
  width: calc(100% + 8px);
  height: 14px;
  background: #f7f4ee;
  border-radius: 8px;
}

/* DIRT â€” MINI BONSAI HILL */
.dirt {
  position: absolute;
  top: 14px;
  left: 22px;
  right: 22px;
  height: 18px;
  background: radial-gradient(
    ellipse at center,
    #5c3c26 0%,
    #4a2f1e 70%
  );
  border-radius: 50% 50% 12px 12px;
  opacity: 0.85;
}

/* LABEL */
.label {
  position: absolute;
  bottom: -78px;
  width: 100%;
  text-align: center;
  font-size: 13px;
  letter-spacing: 0.45em;
  color: #b6b1a8;
}
</style>
</head>

<body>
  <div class="scene">
    <div class="pot">
      <div class="dirt"></div>
    </div>
    <div class="plate"></div>
    <div class="label">AI.FLOWERS</div>
  </div>
</body>
</html>
