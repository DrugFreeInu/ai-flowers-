<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ai.flowers</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #f6f5f1;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

.scene {
  position: relative;
}

/* POT */
.pot {
  width: 260px;
  height: 90px;
  background: linear-gradient(to bottom, #f4f1ea, #ebe5da);
  border-radius: 14px;
  position: relative;
  box-shadow:
    inset 0 -6px 8px rgba(0,0,0,0.06),
    0 14px 24px rgba(0,0,0,0.12);
  overflow: hidden;
}

/* POT LIP */
.pot::before {
  content: "";
  position: absolute;
  top: -10px;
  left: -6px;
  width: calc(100% + 12px);
  height: 18px;
  background: #f8f6f0;
  border-radius: 12px;
}

/* DIRT */
.dirt {
  position: absolute;
  top: 8px;
  left: 0;
  right: 0;
  height: 44px;
  background: radial-gradient(ellipse at center, #4a2f1e 0%, #3b2619 70%);
  border-radius: 70% 70% 0 0;
}

/* GOLD FEET â€” IMAGE MATCH */
.feet {
  position: absolute;
  bottom: -6px;
  left: 50%;
  transform: translateX(-50%);
  width: 200px;
  display: flex;
  justify-content: space-between;
  pointer-events: none;
}

.foot {
  width: 30px;
  height: 10px;
  border-radius: 999px;
  background: linear-gradient(
    to bottom,
    #e6d39a 0%,
    #cbb26f 55%,
    #b79b52 100%
  );
  box-shadow:
    inset 0 1px 1px rgba(255,255,255,0.55),
    inset 0 -1px 1px rgba(0,0,0,0.18),
    0 3px 6px rgba(0,0,0,0.25);
}

/* LABEL */
.label {
  margin-top: 48px;
  text-align: center;
  font-size: 13px;
  letter-spacing: 0.4em;
  color: #b6b1a8;
}
</style>
</head>

<body>
  <div class="scene">
    <div class="pot">
      <div class="dirt"></div>
    </div>

    <div class="feet">
      <div class="foot"></div>
      <div class="foot"></div>
    </div>

    <div class="label">AI.FLOWERS</div>
  </div>
</body>
</html>
