<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ai.flowers</title>

<style>
/* BACKGROUND */
body {
  margin: 0;
  height: 100vh;
  background: #f5f3ee; /* off-white */
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* STAGE */
.scene {
  position: relative;
}

/* PLATE */
.plate {
  width: 260px;
  height: 22px;
  background: #ebe7df;
  border-radius: 50%;
  box-shadow: inset 0 3px 6px rgba(0,0,0,0.05);
  position: absolute;
  bottom: -12px;
  left: 50%;
  transform: translateX(-50%);
}

/* POT */
.pot {
  width: 180px;
  height: 160px;
  background: linear-gradient(
    to bottom,
    #f2eee6,
    #e7e1d7
  );
  border-radius: 0 0 90px 90px;
  box-shadow:
    inset 0 -10px 20px rgba(0,0,0,0.04),
    0 12px 24px rgba(0,0,0,0.06);
  position: relative;
}

/* POT LIP */
.pot::before {
  content: "";
  position: absolute;
  top: -14px;
  left: -6px;
  width: calc(100% + 12px);
  height: 26px;
  background: #f5f1ea;
  border-radius: 50%;
  box-shadow: inset 0 2px 4px rgba(0,0,0,0.04);
}

/* LABEL */
.label {
  position: absolute;
  bottom: -80px;
  width: 100%;
  text-align: center;
  font-size: 14px;
  letter-spacing: 0.4em;
  color: #b9b3a9;
}
</style>
</head>

<body>
  <div class="scene">
    <div class="pot"></div>
    <div class="plate"></div>
    <div class="label">AI.FLOWERS</div>
  </div>
</body>
</html>
