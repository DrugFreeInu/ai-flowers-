<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ai.flowers</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: rgb(247, 248, 250);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

.scene { position: relative; }

/* PLATE */
.plate {
  width: 280px;
  height: 22px;
  background: #ebe6dc;
  border-radius: 6px;
  position: absolute;
  bottom: -18px;
  left: 50%;
  transform: translateX(-50%);
  box-shadow: 0 6px 12px rgba(0,0,0,0.08);
  display: flex;
  align-items: center;
  padding-left: 18px;
  box-sizing: border-box;
}

/* PLATE TEXT */
.plate-text {
  font-size: 11px;
  letter-spacing: 0.25em;
  color: #b6b1a8;
  font-weight: 600;
  text-transform: lowercase;
}

.plate-text .ai {
  font-style: italic;
}

.plate-text .flowers {
  font-style: normal;
}

/* GOLD FEET */
.feet {
  position: absolute;
  bottom: -6px;
  left: 50%;
  width: 200px;
  transform: translateX(-50%);
  display: flex;
  justify-content: space-between;
  pointer-events: none;
}

.foot {
  width: 26px;
  height: 6px;
  background: linear-gradient(to bottom, #d9c27a, #b89b4a);
  border-radius: 3px;
  box-shadow:
    0 1px 2px rgba(0,0,0,0.25),
    inset 0 1px 1px rgba(255,255,255,0.35);
}

/* POT */
.pot {
  width: 240px;
  height: 80px;
  background: linear-gradient(to bottom, #f4f1ea, #ece6db);
  border-radius: 10px 10px 18px 18px;
  position: relative;
  box-shadow:
    inset 0 -4px 6px rgba(0,0,0,0.06),
    0 10px 18px rgba(0,0,0,0.10);
  overflow: hidden;
}

/* POT LIP */
.pot::before {
  content: "";
  position: absolute;
  top: -8px;
  left: -4px;
  width: calc(100% + 8px);
  height: 14px;
  background: #f7f4ee;
  border-radius: 8px;
  z-index: 4;
}

/* THIN BLACK RIM (ATTACHED TO POT) */
.pot::after {
  content: "";
  position: absolute;
  top: 8px;
  left: 14px;
  right: 14px;
  height: 20px;
  border-radius: 50%;
  border: 1px solid rgba(0,0,0,0.45);
  pointer-events: none;
  z-index: 3;
}

/* DIRT â€” PUSHED UP, CONVEX */
.dirt {
  position: absolute;
  top: -6px;              /* moved UP */
  left: 0;
  right: 0;
  height: 48px;

  background:
    radial-gradient(circle at 12% 62%, rgba(18,14,10,0.55) 0 1.4px, transparent 3px),
    radial-gradient(circle at 27% 68%, rgba(30,22,15,0.45) 0 1.2px, transparent 3px),
    radial-gradient(circle at 44% 60%, rgba(22,16,11,0.5) 0 1.3px, transparent 3px),
    radial-gradient(circle at 61% 70%, rgba(35,26,18,0.45) 0 1.2px, transparent 3px),
    radial-gradient(circle at 78% 64%, rgba(25,18,12,0.5) 0 1.3px, transparent 3px),

    radial-gradient(circle at 18% 78%, rgba(8,6,4,0.4) 0 0.8px, transparent 3px),
    radial-gradient(circle at 52% 80%, rgba(8,6,4,0.35) 0 0.8px, transparent 3px),
    radial-gradient(circle at 82% 82%, rgba(8,6,4,0.4) 0 0.8px, transparent 3px),

    linear-gradient(
      to bottom,
      #7f5e43 0%,
      #6d513b 45%,
      #5a4130 100%
    );

  border-radius: 0 0 60% 60%;   /* convex mound */
  box-shadow:
    inset 0 -2px 3px rgba(255,255,255,0.12),
    inset 0 5px 7px rgba(0,0,0,0.35);
  z-index: 2;
}
</style>
</head>

<body>
  <div class="scene">
    <div class="pot">
      <div class="dirt"></div>
    </div>

    <div class="feet">
      <div class="foot"></div>
      <div class="foot"></div>
      <div class="foot"></div>
    </div>

    <div class="plate">
      <div class="plate-text">
        <span class="ai">ai</span><span>.flowers</span>
      </div>
    </div>
  </div>
</body>
</html>
