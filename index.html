<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ai.flowers</title>

<style>
:root {
  --pot-w: 240px;
  --pot-h: 80px;
  --soil-h: 0.5;
}

body {
  margin: 0;
  height: 100vh;
  background: rgb(247, 248, 250);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

.camera {
  perspective: 900px;
}

.scene {
  position: relative;
  transform: rotateX(8deg) scale(1.03);
  transform-style: preserve-3d;
}

/* POT */
.pot {
  width: var(--pot-w);
  height: var(--pot-h);
  background: linear-gradient(
    to bottom,
    #f4f1ea 0%,
    #eee8dd 50%,
    #ece6db 100%
  );
  border-radius: 12px 12px 20px 20px;
  position: relative;
  box-shadow:
    inset 0 -6px 8px rgba(0,0,0,0.06),
    0 14px 22px rgba(0,0,0,0.10);
  overflow: hidden;
}

/* POT LIP */
.pot::before {
  content: "";
  position: absolute;
  top: -10%;
  left: -4%;
  width: 108%;
  height: 22%;
  background: linear-gradient(
    to bottom,
    #f6f3ec 0%,
    #f1ece2 60%,
    #ece6db 100%
  );
  border-radius: 14px;
  z-index: 5;
}

/* DIRT */
.dirt {
  position: absolute;
  top: -16%;
  left: 8%;
  right: 8%;
  height: calc(var(--pot-h) * var(--soil-h));
  background:
    radial-gradient(circle at 20% 45%, rgba(30,22,15,0.5) 0 1px, transparent 3px),
    radial-gradient(circle at 50% 50%, rgba(18,14,10,0.6) 0 1.2px, transparent 3px),
    radial-gradient(circle at 80% 46%, rgba(35,26,18,0.45) 0 1px, transparent 3px),
    linear-gradient(
      to top,
      #5a4130 0%,
      #6f523c 45%,
      #846246 100%
    );
  border-radius: 999px;
  box-shadow:
    inset 0 10% 14% rgba(0,0,0,0.32),
    inset 0 -6% 8% rgba(255,255,255,0.12);
  z-index: 2;
}

/* ðŸ”¥ SOIL FRAME â€” HOLLOW INSERT */
.soil-frame {
  position: absolute;
  top: -14%;
  left: 5%;
  right: 5%;
  height: calc(var(--pot-h) * 0.42);
  border-radius: 999px;
  background: linear-gradient(
    to bottom,
    #e9e2d6 0%,
    #dcd4c6 50%,
    #cfc6b7 100%
  );
  box-shadow:
    inset 0 6px 10px rgba(0,0,0,0.25),
    inset 0 -2px 4px rgba(255,255,255,0.35);
  z-index: 4;

  /* Hollow center */
  -webkit-mask:
    radial-gradient(ellipse at center, transparent 55%, black 56%);
          mask:
    radial-gradient(ellipse at center, transparent 55%, black 56%);
}

/* PLATE */
.plate {
  width: 280px;
  height: 22px;
  background: #ebe6dc;
  border-radius: 6px;
  position: absolute;
  bottom: -18px;
  left: 50%;
  transform: translateX(-50%);
  box-shadow: 0 6px 12px rgba(0,0,0,0.08);
  display: flex;
  align-items: center;
  padding-left: 18px;
}

/* TEXT */
.plate-text {
  font-size: 11px;
  letter-spacing: 0.25em;
  color: #b6b1a8;
  font-weight: 600;
  text-transform: lowercase;
}

.plate-text .ai {
  display: inline-block;
  transform: skewX(-12deg);
}

.plate-text .flowers {
  font-style: italic;
}
</style>
</head>

<body>
  <div class="camera">
    <div class="scene">
      <div class="pot">
        <div class="soil-frame"></div>
        <div class="dirt"></div>
      </div>

      <div class="plate">
        <div class="plate-text">
          <span class="ai">ai</span><span class="flowers">.flowers</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
