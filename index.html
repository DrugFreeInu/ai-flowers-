<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ai.flowers</title>

<style>
:root {
  --pot-w: 240px;
  --pot-h: 80px;
  --soil-h: 0.5;

  /* CAMERA CONTROLS */
  --cam-tilt: 8deg;      /* how much we look down */
  --cam-depth: 900px;    /* perspective strength */
}

body {
  margin: 0;
  height: 100vh;
  background: rgb(247, 248, 250);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* CAMERA */
.camera {
  perspective: var(--cam-depth);
}

.scene {
  position: relative;
  transform:
    rotateX(var(--cam-tilt))
    scale(1.03); /* slight compensation */
  transform-style: preserve-3d;
}

/* POT */
.pot {
  width: var(--pot-w);
  height: var(--pot-h);
  background: linear-gradient(
    to bottom,
    #f4f1ea 0%,
    #eee8dd 50%,
    #ece6db 100%
  );
  border-radius: 12px 12px 20px 20px;
  position: relative;
  box-shadow:
    inset 0 -6px 8px rgba(0,0,0,0.06),
    0 14px 22px rgba(0,0,0,0.10);
  overflow: hidden;
}

/* POT LIP */
.pot::before {
  content: "";
  position: absolute;
  top: -10%;
  left: -4%;
  width: 108%;
  height: 22%;
  background: linear-gradient(
    to bottom,
    #f6f3ec 0%,
    #f1ece2 60%,
    #ece6db 100%
  );
  border-radius: 14px;
  z-index: 3;
}

/* DIRT â€” CYLINDER CORE */
.dirt {
  position: absolute;
  top: -16%;
  left: 6%;
  right: 6%;
  height: calc(var(--pot-h) * var(--soil-h));

  background:
    radial-gradient(circle at 12% 35%, rgba(30,22,15,0.5) 0 1.2px, transparent 3px),
    radial-gradient(circle at 28% 38%, rgba(18,14,10,0.6) 0 1.3px, transparent 3px),
    radial-gradient(circle at 44% 34%, rgba(35,26,18,0.45) 0 1.1px, transparent 3px),
    radial-gradient(circle at 60% 40%, rgba(22,16,11,0.55) 0 1.2px, transparent 3px),
    radial-gradient(circle at 76% 36%, rgba(30,22,15,0.45) 0 1.1px, transparent 3px),

    radial-gradient(circle at 20% 50%, rgba(8,6,4,0.4) 0 0.8px, transparent 3px),
    radial-gradient(circle at 50% 48%, rgba(8,6,4,0.35) 0 0.8px, transparent 3px),
    radial-gradient(circle at 80% 52%, rgba(8,6,4,0.4) 0 0.8px, transparent 3px),

    linear-gradient(
      to top,
      #5a4130 0%,
      #6f523c 45%,
      #846246 100%
    );

  border-radius: 999px;
  box-shadow:
    inset 0 10% 14% rgba(0,0,0,0.32),
    inset 0 -6% 8% rgba(255,255,255,0.12);
  z-index: 1;
}

/* PLATE */
.plate {
  width: 280px;
  height: 22px;
  background: #ebe6dc;
  border-radius: 6px;
  position: absolute;
  bottom: -18px;
  left: 50%;
  transform: translateX(-50%);
  box-shadow: 0 6px 12px rgba(0,0,0,0.08);
  display: flex;
  align-items: center;
  padding-left: 18px;
}

/* TEXT */
.plate-text {
  font-size: 11px;
  letter-spacing: 0.25em;
  color: #b6b1a8;
  font-weight: 600;
  text-transform: lowercase;
  display: flex;
  gap: 2px;
}

.plate-text .ai {
  display: inline-block;
  transform: skewX(-12deg);
}

.plate-text .flowers {
  font-style: italic;
}

/* GOLD FEET */
.feet {
  position: absolute;
  bottom: -6px;
  left: 50%;
  width: 200px;
  transform: translateX(-50%);
  display: flex;
  justify-content: space-between;
}

.foot {
  width: 26px;
  height: 6px;
  background: linear-gradient(to bottom, #d9c27a, #b89b4a);
  border-radius: 3px;
  box-shadow:
    0 1px 2px rgba(0,0,0,0.25),
    inset 0 1px 1px rgba(255,255,255,0.35);
}
</style>
</head>

<body>
  <div class="camera">
    <div class="scene">
      <div class="pot">
        <div class="dirt"></div>
      </div>

      <div class="feet">
        <div class="foot"></div>
        <div class="foot"></div>
        <div class="foot"></div>
      </div>

      <div class="plate">
        <div class="plate-text">
          <span class="ai">ai</span><span class="flowers">.flowers</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
