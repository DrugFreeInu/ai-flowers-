<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ai.flowers</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: rgb(247, 248, 250); /* slightest blue */
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

.scene {
  position: relative;
}

/* PLATE */
.plate {
  width: 280px;
  height: 22px;
  background: #ebe6dc;
  border-radius: 6px;
  position: absolute;
  bottom: -18px;
  left: 50%;
  transform: translateX(-50%);
  box-shadow: 0 6px 12px rgba(0,0,0,0.08);
}

/* POT */
.pot {
  width: 240px;
  height: 80px;
  background: linear-gradient(
    to bottom,
    #f4f1ea,
    #ece6db
  );
  border-radius: 10px 10px 18px 18px;
  position: relative;
  box-shadow:
    inset 0 -4px 6px rgba(0,0,0,0.06),
    0 10px 18px rgba(0,0,0,0.10);
  overflow: hidden; /* clips dirt */
}

/* POT LIP */
.pot::before {
  content: "";
  position: absolute;
  top: -8px;
  left: -4px;
  width: calc(100% + 8px);
  height: 14px;
  background: #f7f4ee;
  border-radius: 8px;
  z-index: 3;
}

/* INNER DIP SHADOW */
.pot::after {
  content: "";
  position: absolute;
  top: 14px;
  left: 18px;
  right: 18px;
  height: 12px;
  border-radius: 0 0 60% 60%;
  box-shadow:
    inset 0 -3px 4px rgba(0,0,0,0.08);
  pointer-events: none;
  z-index: 2;
}

/* DIRT â€” FILLS TOP, CLIPPED BY POT */
.dirt {
  position: absolute;
  top: 6px;          /* fills the top */
  left: 0;
  right: 0;
  height: 36px;
  background: linear-gradient(
    to bottom,
    #6b4f3b 0%,
    #5a4130 100%
  );
  border-radius: 0 0 70% 70%;
  box-shadow:
    inset 0 -3px 4px rgba(0,0,0,0.22);
  z-index: 1;
}

/* LABEL */
.label {
  position: absolute;
  bottom: -78px;
  width: 100%;
  text-align: center;
  font-size: 13px;
  letter-spacing: 0.45em;
  color: #b6b1a8;
}
</style>
</head>

<body>
  <div class="scene">
    <div class="pot">
      <div class="dirt"></div>
    </div>
    <div class="plate"></div>
    <div class="label">AI.FLOWERS</div>
  </div>
</body>
</html>
