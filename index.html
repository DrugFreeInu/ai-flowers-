<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ai.flowers</title>

<style>
:root {
  --pot-w: 240px;
  --pot-h: 80px;
  --soil-h: 0.45;
}

body {
  margin: 0;
  height: 100vh;
  background: rgb(247, 248, 250);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

.camera {
  perspective: 900px;
}

.scene {
  position: relative;
  transform: rotateX(7deg) scale(1.03);
  transform-style: preserve-3d;
}

/* POT */
.pot {
  width: var(--pot-w);
  height: var(--pot-h);
  background: linear-gradient(
    to bottom,
    #f4f1ea 0%,
    #eee8dd 55%,
    #ece6db 100%
  );
  border-radius: 14px 14px 22px 22px;
  position: relative;
  box-shadow:
    inset 0 -6px 8px rgba(0,0,0,0.06),
    0 14px 22px rgba(0,0,0,0.10);
  overflow: hidden;
}

/* POT LIP */
.pot::before {
  content: "";
  position: absolute;
  top: -12%;
  left: -4%;
  width: 108%;
  height: 24%;
  background: linear-gradient(
    to bottom,
    #f6f3ec 0%,
    #efe9de 60%,
    #e6dfd3 100%
  );
  border-radius: 16px;
  z-index: 4;
}

/* DIRT â€” UPSIDE DOWN WITH OWN BORDER */
.dirt {
  position: absolute;
  top: -18%;
  left: 7%;
  right: 7%;
  height: calc(var(--pot-h) * var(--soil-h));

  background:
    radial-gradient(circle at 20% 55%, rgba(25,18,12,0.55) 0 1px, transparent 3px),
    radial-gradient(circle at 50% 60%, rgba(18,14,10,0.6) 0 1.2px, transparent 3px),
    radial-gradient(circle at 80% 58%, rgba(30,22,15,0.45) 0 1px, transparent 3px),
    linear-gradient(
      to bottom,
      #846246 0%,
      #6f523c 55%,
      #5a4130 100%
    );

  /* upside-down capsule */
  border-radius: 0 0 999px 999px;

  /* THIS IS THE KEY: dirt owns its border */
  box-shadow:
    inset 0 0 0 2px rgba(0,0,0,0.55), /* black growth edge */
    inset 0 -8px 12px rgba(0,0,0,0.35),
    inset 0 6px 8px rgba(255,255,255,0.12);

  z-index: 3;
}

/* PLATE */
.plate {
  width: 280px;
  height: 22px;
  background: #ebe6dc;
  border-radius: 6px;
  position: absolute;
  bottom: -18px;
  left: 50%;
  transform: translateX(-50%);
  box-shadow: 0 6px 12px rgba(0,0,0,0.08);
  display: flex;
  align-items: center;
  padding-left: 18px;
}

/* TEXT */
.plate-text {
  font-size: 11px;
  letter-spacing: 0.25em;
  color: #b6b1a8;
  font-weight: 600;
  text-transform: lowercase;
}

.plate-text .ai {
  display: inline-block;
  transform: skewX(-12deg);
}

.plate-text .flowers {
  font-style: italic;
}
</style>
</head>

<body>
  <div class="camera">
    <div class="scene">
      <div class="pot">
        <div class="dirt"></div>
      </div>

      <div class="plate">
        <div class="plate-text">
          <span class="ai">ai</span><span class="flowers">.flowers</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
