<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ai.flowers</title>

<style>
:root {
  --pot-w: 240px;
  --pot-h: 80px;
  --soil-h: 0.6;
}

body {
  margin: 0;
  height: 100vh;
  background: rgb(247, 248, 250);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

.scene { position: relative; }

/* POT */
.pot {
  width: var(--pot-w);
  height: var(--pot-h);
  background: linear-gradient(to bottom, #f4f1ea, #ece6db);
  border-radius: 12px 12px 20px 20px;
  position: relative;
  box-shadow:
    inset 0 -6px 8px rgba(0,0,0,0.06),
    0 14px 22px rgba(0,0,0,0.10);
  overflow: hidden;
}

/* POT LIP */
.pot::before {
  content: "";
  position: absolute;
  top: -10%;
  left: -4%;
  width: 108%;
  height: 22%;
  background: #f7f4ee;
  border-radius: 14px;
  z-index: 4;
}

/* ROUTED WOOD BORDER (CRAFT) */
.pot::after {
  content: "";
  position: absolute;
  top: 18%;
  left: 10%;
  right: 10%;
  height: 34%;
  border-radius: 999px;
  box-shadow:
    inset 0 0 0 1px rgba(40,28,20,0.55),
    inset 0 2px 3px rgba(0,0,0,0.25),
    inset 0 -2px 3px rgba(255,255,255,0.15);
  pointer-events: none;
  z-index: 3;
}

/* DIRT â€” UPWARD HILL, HEAVY DETAIL */
.dirt {
  position: absolute;
  top: -4%;
  left: 0;
  right: 0;
  height: calc(var(--pot-h) * var(--soil-h));

  background:
    /* lots of micro stones */
    radial-gradient(circle at 6% 70%, rgba(20,15,10,.55) 0 1.2px, transparent 3px),
    radial-gradient(circle at 14% 62%, rgba(30,22,15,.45) 0 1px, transparent 3px),
    radial-gradient(circle at 22% 74%, rgba(18,14,10,.6) 0 1.3px, transparent 3px),
    radial-gradient(circle at 30% 66%, rgba(28,20,14,.45) 0 1.1px, transparent 3px),
    radial-gradient(circle at 38% 72%, rgba(22,16,11,.55) 0 1.2px, transparent 3px),
    radial-gradient(circle at 46% 64%, rgba(35,26,18,.45) 0 1.1px, transparent 3px),
    radial-gradient(circle at 54% 76%, rgba(18,14,10,.6) 0 1.3px, transparent 3px),
    radial-gradient(circle at 62% 68%, rgba(30,22,15,.45) 0 1.1px, transparent 3px),
    radial-gradient(circle at 70% 74%, rgba(22,16,11,.55) 0 1.2px, transparent 3px),
    radial-gradient(circle at 78% 66%, rgba(35,26,18,.45) 0 1.1px, transparent 3px),
    radial-gradient(circle at 86% 72%, rgba(18,14,10,.6) 0 1.3px, transparent 3px),

    /* fine grain */
    repeating-radial-gradient(
      circle at center,
      rgba(0,0,0,0.08) 0 0.35%,
      transparent 0.6% 1.6%
    ),

    /* soil body */
    linear-gradient(
      to bottom,
      #846246 0%,
      #6f523c 45%,
      #5a4130 100%
    );

  border-radius: 0 0 64% 58%;
  box-shadow:
    inset 0 -8% 10% rgba(255,255,255,0.12),
    inset 0 14% 18% rgba(0,0,0,0.35);
  z-index: 2;
}

/* PLATE */
.plate {
  width: 280px;
  height: 22px;
  background: #ebe6dc;
  border-radius: 6px;
  position: absolute;
  bottom: -18px;
  left: 50%;
  transform: translateX(-50%);
  box-shadow: 0 6px 12px rgba(0,0,0,0.08);
  display: flex;
  align-items: center;
  padding-left: 18px;
}

/* TEXT */
.plate-text {
  font-size: 11px;
  letter-spacing: 0.25em;
  color: #b6b1a8;
  font-weight: 600;
  text-transform: lowercase;
  display: flex;
  gap: 2px;
}

.plate-text .ai {
  font-style: italic;
  display: inline-block;
  transform: skewX(-12deg); /* reverse italic = tech */
}

.plate-text .flowers {
  font-style: italic; /* normal italic = organic */
}

/* GOLD FEET (UNCHANGED) */
.feet {
  position: absolute;
  bottom: -6px;
  left: 50%;
  width: 200px;
  transform: translateX(-50%);
  display: flex;
  justify-content: space-between;
}

.foot {
  width: 26px;
  height: 6px;
  background: linear-gradient(to bottom, #d9c27a, #b89b4a);
  border-radius: 3px;
  box-shadow:
    0 1px 2px rgba(0,0,0,0.25),
    inset 0 1px 1px rgba(255,255,255,0.35);
}
</style>
</head>

<body>
  <div class="scene">
    <div class="pot">
      <div class="dirt"></div>
    </div>

    <div class="feet">
      <div class="foot"></div>
      <div class="foot"></div>
      <div class="foot"></div>
    </div>

    <div class="plate">
      <div class="plate-text">
        <span class="ai">ai</span><span class="flowers">.flowers</span>
      </div>
    </div>
  </div>
</body>
</html>
