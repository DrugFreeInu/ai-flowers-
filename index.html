<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ai.flowers</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #f7f5f0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

.scene {
  position: relative;
}

/* RECTANGLE PLATE */
.plate {
  width: 280px;
  height: 22px;
  background: #ebe6dc;
  border-radius: 6px;
  position: absolute;
  bottom: -18px;
  left: 50%;
  transform: translateX(-50%);
  box-shadow: 0 6px 12px rgba(0,0,0,0.08);
}

/* BONSAI POT (PAINTERLY, FLAT) */
.pot {
  width: 240px;
  height: 80px;
  background:
    linear-gradient(
      to bottom,
      #f4f1ea,
      #ece6db
    );
  border-radius: 10px 10px 18px 18px;
  position: relative;
  box-shadow:
    inset 0 -4px 6px rgba(0,0,0,0.06),
    0 10px 18px rgba(0,0,0,0.10);
}

/* POT LIP */
.pot::before {
  content: "";
  position: absolute;
  top: -8px;
  left: -4px;
  width: calc(100% + 8px);
  height: 14px;
  background: #f7f4ee;
  border-radius: 8px;
}

/* DIRT MOUND (PAINTERLY, NOT BLOB) */
.dirt {
  position: absolute;
  top: 10px;
  left: 18px;
  right: 18px;
  height: 28px;
  background:
    radial-gradient(
      ellipse at 50% 40%,
      #6a4a32,
      #4a2f1e
    );
  border-radius: 0 0 18px 18px;
  opacity: 0.9;
}

/* MOSS HINT */
.moss {
  position: absolute;
  top: 18px;
  left: 26px;
  width: 48px;
  height: 10px;
  background:
    radial-gradient(
      ellipse at center,
      #7c9a6b,
      #5f7f56
    );
  border-radius: 50%;
  opacity: 0.6;
}

/* LABEL */
.label {
  position: absolute;
  bottom: -78px;
  width: 100%;
  text-align: center;
  font-size: 13px;
  letter-spacing: 0.45em;
  color: #b6b1a8;
}
</style>
</head>

<body>
  <div class="scene">
    <div class="pot">
      <div class="dirt"></div>
      <div class="moss"></div>
    </div>
    <div class="plate"></div>
    <div class="label">AI.FLOWERS</div>
  </div>
</body>
</html>
